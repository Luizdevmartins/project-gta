<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project GTA</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/pioggia" rel="stylesheet">
    <link rel="stylesheet" href="responsive.css">

</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="images/logo-rockstar.svg" alt="Rockstar games logo">
            <hr>
            <img src="images/logo-gta.svg" alt="">
        </div>

        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Buy</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306"  target="_blank">Support</a>
                    <img src="images/icone-link.svg" alt="">
                </li>
            </ul>
        </nav>

    </header>

    <main class="home" id="home">
        <img src="images/bg-main.png" alt="" class="imagem-fundo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="images/logo-gta-v.svg" alt="">
                <img src="images/logo-gta-online.svg" alt="">
            </div>

            <h1 class="titulo">Já disponíveis para playstation 5 e Xbox series x</h1>
            <p class="texto">
                Experimente os fenômenos do entretenimento Grand Theft Auto V e GTA online
            </p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
           <img class="capa-do-jogo" src="images/gta5.jpg" alt="">

           <div class="informacoes">
                <h3>Grand Theft Auto</h3>
                <p>
                    Inclui <strong>modo história do GTA V </strong>e <strong>GTA online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="images/logo-ps5.svg" alt="">
                    </li>
                    <li>
                        <img src="images/logo-xbox-series-s.svg" alt="">
                    </li>
                    <li>
                        <img src="images/logo-ps4.svg" alt="">
                    </li>
                    <li>
                        <img src="images/logo-xbox-one.svg" alt="">
                    </li>
                    <li>
                        <img src="images/logo-pc.svg" alt="">
                    </li>
                </ul>
           </div>
           <button class="btn-plataforma">
                Select platform
                <ul class="plataformas ativo">
                    <li>
                        <img src="images/logo-ps5.svg" alt="">
                    </li>
                    <li>
                        <img src="images/logo-xbox-series-s.svg" alt="">
                    </li>
                    <li>
                        <img src="images/logo-ps4.svg" alt="">
                    </li>
                    <li>
                        <img src="images/logo-xbox-one.svg" alt="">
                    </li>
                    <li>
                        <img src="images/logo-pc.svg" alt="">
                    </li>
                </ul>
           </button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
